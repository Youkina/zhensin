<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <title>個人網頁</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="text-white bg-black/60">

  <!-- 導覽列 -->
  <nav class="fixed top-0 w-full bg-black/70 p-4 z-50 flex justify-center gap-6 text-white">
    <button class="nav-btn" onclick="showPage('ma')">首頁</button>
    <button class="nav-btn" onclick="showPage('about')">個人簡歷</button>
    <button class="nav-btn" onclick="showPage('portfolio')">作品集</button>
    <button class="nav-btn" onclick="showPage('attachments')">相關附件</button>

  <!-- 主內容 -->

      <img src="簡歷 .jpg" alt="簡歷" class="w-full max-w-md mx-auto rounded-xl shadow-lg zoomable-img" />

    <section id="portfolio" class="page hidden card">
      <h1 class="text-3xl font-bold mb-4">作品集</h1>
      <img src="3.jpg" alt="作品1" class="w-full max-w-md mx-auto rounded-xl shadow-lg mt-4 zoomable-img" />

      <img src="6.jpg" alt="作品4" class="w-full max-w-md mx-auto rounded-xl shadow-lg mt-4 zoomable-img" />

    </section>

      <img src="DSP20th-安防全到位海報.jpg" alt="海報3" class="w-full max-w-md mx-auto rounded-xl shadow-lg mt-4 zoomable-img" />
      <img src="2.png" alt="海報4" class="w-full max-w-md mx-auto rounded-xl shadow-lg mt-4 zoomable-img" />
      <img src="第十九屆盛群海報1.jpg" alt="海報5" class="w-full max-w-md mx-auto rounded-xl shadow-lg mt-4 zoomable-img" />
      <img src="81588.jpg" alt="海報7" class="w-full max-w-md mx-auto rounded-xl shadow-lg mt-4 zoomable-img" />
      <img src="netpaw.jpg" alt="海報6" class="w-full max-w-md mx-auto rounded-xl shadow-lg mt-4 zoomable-img" />
      <img src="S__8593453_0.jpg" alt="海報7" class="w-full max-w-md mx-auto rounded-xl shadow-lg mt-4 zoomable-img" />
      <img src="S__8593455_0.jpg" alt="海報8" class="w-full max-w-md mx-auto rounded-xl shadow-lg mt-4 zoomable-img" />

    </section>

    <section id="awards" class="page hidden card">
      <h1 class="text-3xl font-bold mb-4">得獎證明</h1>
      
      <p>第十八屆教育部數位訊號處理創思設計競賽TEMI物聯網應用組 - 第一名</p>
      <img src="空汙.jpg" alt="獎狀1" class="w-full max-w-md mx-auto rounded-xl shadow-lg mt-4 zoomable-img" />
      <img src="1dsp.jpg" alt="照片1" class="w-full max-w-md mx-auto rounded-xl shadow-lg mt-4 zoomable-img" />
      
      <p>第十九屆教育部數位訊號處理創思設計競賽TEMI物聯網應用組 - 第一名</p>

      <img src="IIIC 1.jpg" alt="照片6" class="w-full max-w-md mx-auto rounded-xl shadow-lg mt-4 zoomable-img" />

    <section id="aa" class="page hidden card">

      <p>USR計畫</p>
      <img src="計畫1 .jpg" alt="1" class="w-full max-w-md mx-auto rounded-xl shadow-lg mt-4 zoomable-img" />
      
      <p>大專學生研究計畫</p>
      <img src="計畫2 .jpg" alt="2" class="w-full max-w-md mx-auto rounded-xl shadow-lg mt-4 zoomable-img" />
      
      <p>校外實習</p>
      <img src="計畫 .jpg" alt="3" class="w-full max-w-md mx-auto rounded-xl shadow-lg mt-4 zoomable-img" />
      
    </section>
    <section id="bb" class="page hidden card">
      <h1 class="text-3xl font-bold mb-4">成績單</h1>
      <img src="download.png" alt="1" class="w-full max-w-md mx-auto rounded-xl shadow-lg mt-4 zoomable-img" />
    </section>

  </main>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
    }

    showPage('ma'); // 預設首頁
  </script>
</body>
</html>
